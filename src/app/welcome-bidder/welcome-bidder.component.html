<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 </head>

 <div class="main">
   <div class="container">
      <div class="container1">
         <div class="table_css">
            <h1>Hi, {{bidderName}}! Welcome. Here are the bids currently in the market.</h1><br><br>
            <table class="table table-striped">
               <thead>
                  <tr>
                     <th>Quantity (Kg.)</th>
                     <th>Crop Name</th>
                     <th>Base Price (Rs.)</th>
                     <th>Bid Expiry Date</th>
                     <th>Current Bid Price (Rs.)</th>
                     <th>Action</th>
                  </tr>
               </thead>
               <tbody>
                  <tr *ngFor="let item of items">
                     <td>{{ item[1] }}</td>
                     <td>{{ item[2] }}</td>
                     <td>{{ item[3] }}</td>
                     <td style="width: 12em;">{{ item[4] }}</td>
                     <td style="text-align: center; width: 14em; padding-right: 3em;">{{ item[5] }}</td>
                     <td><button class="btn btn-info" (click) = "placebid(item);iwillhide=true"> Place Bid </button></td>
                  </tr>
               </tbody>
         </table>

         <input *ngIf = "iwillhide" class = "form-control" style="margin: 1em 0;" name="amount" type="number" [(ngModel)] = "currentPrice" placeholder="Enter Bid Amount" >
         <button *ngIf = "iwillhide" class= "btn btn-danger" style="margin-left: 27em; width: 12em; font-size: larger;" (click)="confirm()">Confirm</button>

      
      </div>
   </div>
</div>
